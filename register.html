<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable=no" />
    <title>Колосок</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/avdira-textfonts" type="text/css" />
</head>

<body>

    <div class="register_form_container">
        <form id="register-form">
            <div class="register_form">
                <div class="logo">
                    <!-- <img src="img/logo.jpg"> -->
                </div>
                <h2 class="hello">Создай меня</h2>
                <div class="input_group">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Имя" id="register-name" class="input_text"/>
                </div>
                <div class="input_group">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Фамилия" id="register-surname" class="input_text"/>
                </div>
                <div class="input_group">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Отчество" id="register-patronymic" class="input_text"/>
                </div>
                <div class="input_group">
                    <i class="fa fa-user"></i>
                    <input type="date" placeholder="Дата рождения" id="register-birthdate" class="input_text"/>
                </div>
                <div class="input_group">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Учреждение образования" id="register-state-educational-institution" class="input_text"/>
                </div>
                <div class="input_group">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Факультет" id="register-faculty" class="input_text"/>
                </div>
                <div class="input_group">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Группа" id="register-group" class="input_text"/>
                </div>
                <div class="input_group">
                    <i class="fa fa-user"></i>
                    <input type="email" placeholder="E-mail*" id="register-email" class="input_text required" required/>
                </div>
                <div class="input_group">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Имя пользователя*" id="register-username" class="input_text" />
                </div>
                <div class="input_group">
                    <i class="fa fa-unlock-alt"></i>
                    <input type="password" placeholder="Пароль*" id="register-password" class="input_text" required/>
                </div>
                <div class="input_group required">
                    <input id="checkboxPrivace" type="checkbox" name="privacy"/>
                    <a href="/privacy.html" target="_blank">Я согласен на обработку персональных данных</a>
                </div>

                <div class="button_group" id="register_button">
                    <button type="submit">Зарегистрироваться</button>
                </div>
                <div class="fotter">
                    <a href="http://127.0.0.1:5500/login">Уже есть аккаунт?</a>
                </div>
            </div>
        </form>
    </div>
    <script src="js/register.js"></script>
</body>

</html>
