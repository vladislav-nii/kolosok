<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Register From</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/avdira-textfonts" type="text/css" />
</head>

<body>

    <div class="register_form_container">
        <form id="register-form">
            <div class="register_form">
                <div class="logo">
                    <!-- <img src="img/logo.jpg"> -->
                </div>
                <h2 class="hello">Создай меня</h2>
                <div class="input_group">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="E-mail" id="register-email" class="input_text" required/>
                </div>
                <div class="input_group">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Логин" id="register-username" class="input_text" required/>
                </div>
                <div class="input_group">
                    <i class="fa fa-unlock-alt"></i>
                    <input type="password" placeholder="Пароль" id="register-password" class="input_text" required/>
                </div>
                <div class="button_group" id="register_button">
                    <button type="submit">Зарегистрироваться</button>
                </div>
                <div class="fotter">
                    <a href="http://localhost:5500/login">Уже есть аккаунт?</a>
                </div>
            </div>
        </form>
    </div>
    <script src="js/register.js"></script>
</body>

</html>
