<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/lightslider.css">

</head>

<body>
    <header id="headerr">
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="buttonNav">Admin panel</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <div id="registrationButton" class="buttonHeader">Setting</div>
            <div id="loginButton" class="buttonHeader" onclick="openModal2()">Вход</div>
            <div id="userGreeting" class="buttonHeader" style="display:none;" onclick="downWindow()"></div>
            <div id="myDropdown" class="dropdown-content">
                <button id="main-button" onclick="mainGo()">На главную</button>
                <button style="display: none;" id="admin-setting" onclick="setting()">Управление</button>
                <button onclick="exit()">Выйти</button>
            </div>
        </div>
    </header>
    <section class="auth">
        <div id="admin-panel">
            <h1>Панель администратора</h1>
            <button id="fetch-users">Посмотреть всех пользователей</button>
            <ul id="user-list"></ul>
            <button id="start-test1" onclick="start(1)">Запустить тест 1</button>
            <button id="close-test1" onclick="close(1)">Завершить тест 1</button>
            <button id="start-test2" onclick="start(2)">Запустить тест 2</button>
            <button id="close-test2" onclick="close(2)">Завершить тест 2</button>
            <button id="start-test3" onclick="start(3)">Запустить тест 3</button>
            <button id="close-test3" onclick="close(3)">Завершить тест 3</button>
            <button id="start-test4" onclick="start(4)">Запустить тест 4</button>
            <button id="close-test4" onclick="close(4)">Завершить тест 4</button>
            <button id="start-test5" onclick="start(5)">Запустить тест 5</button>
            <button id="close-test5" onclick="close(5)">Завершить тест 5</button>
            <button id="start-test6" onclick="start(6)">Запустить тест 6</button>
            <button id="close-test6" onclick="close(6)">Завершить тест 6</button>
            <button id="start-test7" onclick="start(7)">Запустить тест 7</button>
            <button id="close-test7" onclick="close(7)">Завершить тест 7</button>
            <button id="start-test8" onclick="start(8)">Запустить тест 8</button>
            <button id="close-test8" onclick="close(8)">Завершить тест 8</button>
            <button id="start-test9" onclick="start(9)">Запустить тест 9</button>
            <button id="close-test9" onclick="close(9)">Завершить тест 9</button>
            <button id="start-test10" onclick="start(10)">Запустить тест 10</button>
            <button id="close-test10" onclick="close(10)">Завершить тест 10</button>
            <button id="get-results" >Получить результаты</button>
            <ul id="result-list"></ul>
        </div>
        <!-- <script src="js/app.js"></script> -->
        <script src="js/admin.js"></script>
        <!-- <script src="js/surveys.js"></script> -->
        <script src="js/modal.js"></script>

    </section>
</body>
