<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/lightslider.css">

</head>

<body>
    <header id="headerr">
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="buttonNav">Admin panel</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <div id="registrationButton" class="buttonHeader">Setting</div>
            <div id="loginButton" class="buttonHeader" onclick="openModal2()">Вход</div>
            <div id="userGreeting" class="buttonHeader" style="display:none;" onclick="downWindow()"></div>
            <div id="myDropdown" class="dropdown-content">
                <button id="main-button" onclick="mainGo()">На главную</button>
                <button style="display: none;" id="admin-setting" onclick="setting()">Управление</button>
                <button onclick="exit()">Выйти</button>
            </div>
        </div>
    </header>
    <section class="auth">
        <div id="admin-panel">
            <h1>Панель администратора</h1>
            <button id="fetch-users">Посмотреть всех пользователей</button>
            <ul id="user-list"></ul>
            <button id="start-test1" onclick="changeBorder()">Запустить тест 1</button>
            <button id="close-test1" onclick="changeBorder1()">Завершить тест 1</button>
        </div>
        <!-- <script src="js/app.js"></script> -->
        <script src="js/admin.js"></script>
        <script src="js/surveys.js"></script>
        <script src="js/modal.js"></script>

    </section>
</body>
